<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-file-alt me-2"></i>
      SkillSync
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i> Home
          </a>
        </li>
        <!-- Only show these links if user is logged in -->
        <ng-container *ngIf="currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/results" routerLinkActive="active">
              <i class="fas fa-chart-bar me-1"></i> Results
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/jobs" routerLinkActive="active">
              <i class="fas fa-briefcase me-1"></i> Jobs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cv-templates" routerLinkActive="active">
              <i class="fas fa-file-alt me-1"></i> CV Templates
            </a>
          </li>
        </ng-container>
        
        <!-- Authentication links -->
        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link login-btn ms-2" routerLink="/login">
              <i class="fas fa-sign-in-alt me-1"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link signup-btn ms-2" routerLink="/signup">
              <i class="fas fa-user-plus me-1"></i> Sign Up
            </a>
          </li>
        </ng-container>
        
        <!-- User info and logout when logged in -->
        <ng-container *ngIf="currentUser">
          <li class="nav-item">
            <span class="nav-link user-info">
              <i class="fas fa-user-circle me-1"></i> {{ currentUser.displayName }}
            </span>
          </li>
          <li class="nav-item">
            <button class="nav-link logout-btn ms-2" (click)="logout()">
              <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
