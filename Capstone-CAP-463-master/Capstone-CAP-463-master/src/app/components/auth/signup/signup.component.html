<div class="auth-container">
  <div class="auth-card">
    <div class="card-header">
      <h3>Sign Up</h3>
    </div>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="displayName">Full Name</label>
        <input 
          type="text" 
          id="displayName" 
          formControlName="displayName" 
          class="form-control"
          [ngClass]="{'is-invalid': signupForm.get('displayName')?.invalid && signupForm.get('displayName')?.touched}"
          placeholder="Enter your full name"
        >
        <div *ngIf="signupForm.get('displayName')?.invalid && signupForm.get('displayName')?.touched" class="invalid-feedback">
          <div *ngIf="signupForm.get('displayName')?.errors?.['required']">Name is required</div>
          <div *ngIf="signupForm.get('displayName')?.errors?.['minlength']">Name must be at least 3 characters</div>
        </div>
      </div>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}"
          placeholder="Enter your email"
        >
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}"
          placeholder="Create a password"
        >
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [ngClass]="{'is-invalid': (signupForm.get('confirmPassword')?.invalid || signupForm.hasError('passwordMismatch')) && signupForm.get('confirmPassword')?.touched}"
          placeholder="Confirm your password"
        >
        <div *ngIf="(signupForm.get('confirmPassword')?.invalid || signupForm.hasError('passwordMismatch')) && signupForm.get('confirmPassword')?.touched" class="invalid-feedback">
          <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
          <div *ngIf="signupForm.hasError('passwordMismatch')">Passwords do not match</div>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="signupForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Sign Up
      </button>
      
      <div class="text-center">
        <p>Already have an account? <a routerLink="/login" class="auth-link">Login</a></p>
      </div>
    </form>
  </div>
</div>
